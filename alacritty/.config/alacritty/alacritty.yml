# see: /usr/share/doc/alacritty/example/alacritty.yml

# Font configuration
font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  size: 8

# Color configuration
import:
  - ~/.config/alacritty/colors/gruvbox_dark.yml
  # - ~/.config/alacritty/colors/gruvbox_light.yml
